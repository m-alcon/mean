<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                height: 100%;
                margin: 0;
                padding: 0;
                color: white;
                font-size: 16px;
            }
            body {
                background-color: black;
                margin: 0;
                display: flex;
                height: 100%;
            }
            main-app {
                font-family: Verdana;
                display: flex;
                justify-content: center;
                margin: auto;
            }
            li {
                list-style-type: none;
            }

            div.full-page-loader > i.material-icons {
                font-size: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                from {transform:rotate(0deg);}
                to {transform:rotate(360deg);}
            }
        </style>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body>
        <main-app>
            <div class="full-page-loader">
                <i class="material-icons">loop</i><br>
            </div>
        </main-app>
    </body>
</html>
